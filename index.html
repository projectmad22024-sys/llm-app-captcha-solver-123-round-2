<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Captcha Solver</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #captcha-img { max-width: 100%; height: auto; display: block; margin-bottom: 10px; }
  #result { font-weight: bold; margin-top: 10px; }
  button { padding: 8px 16px; font-size: 16px; }
</style>
</head>
<body>
<h1>Captcha Solver</h1>
<img id="captcha-img" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA..." alt="Captcha" />
<div>
  <label for="url-input">Image URL:</label>
  <input type="text" id="url-input" size="50" value="https://.../image.png" />
  <button id="load-btn">Load Image</button>
</div>
<div>
  <button id="solve-btn">Solve CAPTCHA</button>
</div>
<div id="result"></div>
<script src="script.js"></script>
</body>
</html>
